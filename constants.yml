google_api:
    drive:
        name:    'drive'
        version: 'v2'
    users:
        name:    'admin'
        version: 'directory_v1'
    scopes:
        - 'https://www.googleapis.com/auth/drive.readonly'
        - 'https://www.googleapis.com/auth/admin.directory.user.readonly'

backend:
    compression_format: 'gz'
    compression: 'False'

factories:
    simple_backend: 'SimpleBackend'
    tar_backend: 'TarBackend'
